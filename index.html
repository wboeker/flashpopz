<head> 
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
	<script type="text/javascript" src="script.js"></script>
</head>

<div class="card" id="front">
	<h1 class="card__letter" id="letter"> C </h1>
	<p class="card__phrase"> IS FOR </p>
	<h3 class="card__word" id="word"> Chicago </h3>
	<img src="chicago-skyline-clipart-4.jpg" id="skyline" width = 55% height = 25%>
	<div class="card__footer"> 
		<div class="card__footer__right">
			<h3 class="card__footer__right__word" id="footer-word"> Chicago </h3>
			<p class="card__footer__right__letter" id="footer-letter"> C </p>
		</div>
	</div>
</div>

<div class="card" id="back">
	<div class="card__border-box"></div>
</div>

<div class="button" id="toggle">
	<div class="button__child">
		<button onClick = "toggleFlashcard()"> toggle </button>
	</div>
</div>

<div class="sequence-buttons">
<div class="button" id="next">
	<div class="button__child">
		<button onClick = "nextFlashcard()"> next </button>
	</div>
</div>
<div class="button" id="previous">
	<div class="button__child">
		<button onClick = "previousFlashcard()"> previous </button>
	</div>
</div>
<div class="clear"></div>
</div>
